{% extends "layout.html" %}

{% block content %}
<div class="alert alert-info">
    <h2>Install Drivers</h2>
    <!-- Loading screen message -->
    <div id="loading">Installing all drivers...</div>

    <!-- Completion message -->
    <div id="complete" style="display: none;">Complete!</div>
</div>

<script>
     // Delay
        window.onload = function() {
            // Set a delay (1 second = 1000 ms) before showing "Complete"
            setTimeout(function () {
                // Hide the loading screen and show the completion message
                document.getElementById('loading').style.display = 'none';
                document.getElementById('complete').style.display = 'block';
            }, 2000); // 2000ms = 2 second
        }
</script>

<form action="{{ url_for('step7') }}" method="POST">
        <button type="submit" class="btn btn-primary">Next</button>
    </form>
    <a href="{{ url_for('step5') }}" class="btn btn-secondary">Previous</a>
{% endblock %}
