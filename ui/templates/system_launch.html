{% extends "layout.html" %}

{% block content %}
<h1>Launch the System</h1>
<p>This is the multi-step form. Please follow each step to complete the form:</p>

<form action="{{ url_for('system_launch') }}" method="POST">
    <div class="form-group">
        <label for="first_name">First Name</label>
        <input type="text" class="form-control" name="first_name" placeholder="First Name" required>
    </div>
    <div class="form-group">
        <label for="last_name">Last Name</label>
        <input type="text" class="form-control" name="last_name" placeholder="Last Name" required>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" name="email" placeholder="Email" required>
    </div>
    <div class="form-group">
        <label for="company_name">Company Name</label>
        <input type="text" class="form-control" name="company_name" placeholder="Company Name" required>
    </div>

    <!-- Submit button (can be customized for multi-step form navigation) -->
    <button type="submit" class="btn btn-primary btn-block">
        <i class="fas fa-check"></i> Submit
    </button>
</form>

{% endblock %}
