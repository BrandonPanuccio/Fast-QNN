<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="bg-dark text-light">
    <!-- Sidebar -->
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-dark border-right" id="sidebar-wrapper">
            <div class="sidebar-heading text-light"><h4>Admin Panel</h4></div>
            <div class="list-group list-group-flush">
                <a href="{{ url_for('about') }}" class="list-group-item list-group-item-action bg-dark text-light">
                    <i class="fas fa-info-circle"></i> About
                </a>
                <a href="#codeSubmenu" class="list-group-item list-group-item-action bg-dark text-light dropdown-toggle" data-toggle="collapse">
                    <i class="fas fa-code"></i> Code
                </a>
                <div class="collapse" id="codeSubmenu">
                    <a href="{{ url_for('code_github') }}" class="list-group-item list-group-item-action bg-dark text-light pl-5">GitHub</a>
                    <a href="{{ url_for('code_setup') }}" class="list-group-item list-group-item-action bg-dark text-light pl-5">Setup</a>
                    <a href="{{ url_for('code_jupyter') }}" class="list-group-item list-group-item-action bg-dark text-light pl-5">Jupyter Notebook</a>
                </div>
                <a href="#systemSubmenu" class="list-group-item list-group-item-action bg-dark text-light dropdown-toggle" data-toggle="collapse">
                    <i class="fas fa-cogs"></i> System
                </a>
                <div class="collapse" id="systemSubmenu">
                    <a href="{{ url_for('step1') }}" class="list-group-item list-group-item-action bg-dark text-light pl-5">Launch</a>
                    <a href="{{ url_for('system_how_to_use') }}" class="list-group-item list-group-item-action bg-dark text-light pl-5">How to Use</a>
                </div>
            </div>
        </div>

        <!-- Page Content Wrapper -->
        <div id="page-content-wrapper">
            <!-- Top Navigation -->
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom">
                <button class="btn btn-primary" id="menu-toggle"><i class="fas fa-bars"></i></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('about') }}">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('step1') }}">Launch</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main Content -->
            <div class="container-fluid mt-4">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <!-- jQuery, Popper.js, Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Custom JS for toggling sidebar -->
    <script>
        $("#menu-toggle").click(function(e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
        });
    </script>
</body>
</html>
