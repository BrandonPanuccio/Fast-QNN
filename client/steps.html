<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast QNN - Steps</title>
    <link rel="stylesheet" href="static/css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-dark text-white">
<div class="container mt-5">
    <h1 class="text-center mb-4">Configuration Summary</h1>

    <!-- Summary Section -->
    <div class="card bg-secondary text-white mb-4">
        <div class="card-header">Summary</div>
        <div class="card-body">
            <table class="table table-dark table-striped">
                <thead>
                    <tr>
                        <th>Field</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody id="summaryTable">
                    <!-- Dynamic content will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Unified Progress Update Section -->
    <div class="card bg-secondary mb-4">
        <div class="card-header text-white">Progress Update</div>
        <div class="card-body">
            <div id="progressUpdates" class="bg-dark text-light p-3 rounded">
                <p>Waiting for updates...</p>
            </div>
        </div>
    </div>


    <!-- Action Buttons -->
    <div class="text-center">
        <button id="exitButton" class="btn btn-danger">Exit</button>
    </div>
</div>

<script src="static/js/app.js"></script>
</body>
</html>
