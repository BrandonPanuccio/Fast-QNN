<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast QNN Setup Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Link to the custom stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="text-center mb-4">Fast QNN Setup Page</h1>
    <div id="configSummary" class="p-4 bg-white rounded shadow-sm"></div>
</div>

<script>
    async function loadConfig() {
        const response = await fetch('http://127.0.0.1:5000/get-config');
        const data = await response.json();

        let summaryHtml = `
            <ul>
                <li><strong>Project Name:</strong> ${data.prjName || "Not specified"}</li>
                <li><strong>Project Folder:</strong> ${data.projectFolder || "Not specified"}</li>
                <li><strong>Model Type:</strong> ${data.modelType || "Not specified"}</li>
                <li><strong>Model Python File:</strong> ${data.modelPyFile || "Not specified"}</li>
                <li><strong>Model PTH File:</strong> ${data.modelPthFile || "Not specified"}</li>
                <li><strong>TorchVision Model:</strong> ${data.torchVisionModel || "Not specified"}</li>
                <li><strong>Dataset Type:</strong> ${data.datasetType || "Not specified"}</li>
                <li><strong>Custom Dataset:</strong> ${data.customDataset || "Not specified"}</li>
                <li><strong>TorchVision Dataset:</strong> ${data.torchVisionDataset || "Not specified"}</li>
            </ul>
        `;

        document.getElementById('configSummary').innerHTML = summaryHtml;
    }

    loadConfig();
</script>
</body>
</html>
